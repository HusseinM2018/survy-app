<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Please fill out this form to help us improve our services.
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        requirde
      /><br /><br />

      <label for="email" id="email-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br /><br />

      <label for="number" id="number-label">Age:</label>
      <input
        type="number"
        id="number"
        name="age"
        min="18"
        max="99"
        placeholder="Enter your age"
        required
      /><br /><br />

      <label for="dropdown">Select your favorite color:</label>
      <select id="dropdown" name="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option></select
      ><br /><br />

      <label>Choose your favorite animal:</label><br />
      <input type="radio" id="dog" name="animal" value="dog" />
      <label for="dog">Dog</label><br />
      <input type="radio" id="cat" name="animal" value="cat" />
      <label for="cat">Cat</label><br /><br />

      <label>Select your hobbies:</label><br />
      <input type="checkbox" id="hobby1" name="hobby1" value="reading" />
      <label for="hobby1">Reading</label><br />
      <input type="checkbox" id="hobby2" name="hobby2" value="gaming" />
      <label for="hobby2">Gaming</label><br />
      <input type="checkbox" id="hobby3" name="hobby3" value="traveling" />
      <label for="hobby3">Traveling</label><br /><br />

      <label for="comments">Additional Comments:</label><br />
      <textarea
        id="comments"
        name="comments"
        rows="4"
        cols="50"
        placeholder="Enter your comments here..."
      ></textarea
      ><br /><br />

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
